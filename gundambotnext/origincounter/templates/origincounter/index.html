{% extends 'origincounter/base.html'%}

{% block title %} Welcome !{% endblock %}

{% block content %}
    <div class="parent">

    <h3 class="hover" id="counter"></h3><script>
      const date1 = new Date('October 8, 2019 00:00:00');
      const date2 = new Date();
      
      const diffTime = Math.abs(date2 - date1);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      const counter = document.getElementById('counter');
      counter.innerText = diffDays + " jours";
    </script>

    
    
    </div>
{% endblock %}
