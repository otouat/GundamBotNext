<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <title>Gundam the Origin Counter</title>
    <style>
      /* Add responsive styles here */
      /* Example: */
      * {
        box-sizing: border-box;
      }
      .header {
        background-color: #f1f1f1;
        text-align: center;
        padding: 20px;
      }
      .footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 20px;
      }
      .p {
        text-align: center;
        padding: 20px;
      }
      @media screen and (max-width: 600px) {
        /* Add responsive styles for smaller screens here */
        /* Example: */
        .header, .footer {
          padding: 10px;
        }
      }

    #counter {
        font-size: 96px;
        font-weight: bold;
        color: blue;
        background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        margin: 50px auto;
        text-align: center;
        animation-name: change-color, grow-shrink, expand;
        animation-duration: 8s, 5s, 5s;
        animation-iteration-count: infinite;
        }

    @keyframes change-color {
        25% { color: #00A4BD; }
        50% { color: #FF7A59; }
        75% { color: #00BDA5; }
        }
        
    @keyframes grow-shrink {
    50% { transform: scale(1.5); }
    }
    
    @keyframes expand {
    50% { word-spacing: 20px; }
    }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Est-ce que Gundam The Origin est édité en France ?</h1>
    </div>
    <div class="content">
      <h2 class="p">Non ! Voici le nombre de jours passés sans voir ce fabuleux manga :</p>
      {% block content %}
      {% endblock %}
    </div>
    <div class="footer">
        <p class="text-lg text-gray-500">Cher éditeurs, il ne vous reste plus qu'une chose à faire...</p>
    </div>
  </body>
</html>
